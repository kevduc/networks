<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <title>Networks</title>
</head>

<body>
    <div id="gallery">
        <div id="gallery-content">
            <div class="spacer"></div>
            <div class="icon-bar">
                <img draggable="true" class="icon" src="images/icons/computer.svg" alt="Computer" id="computer" />
                <img draggable="true" class="icon" src="images/icons/switch.svg" alt="Switch" id="switch" />
                <img draggable="true" class="icon" src="images/icons/router.svg" alt="Router" id="router" />
                <img draggable="true" class="icon" src="images/icons/wifi-router.svg" alt="WiFi Router"
                    id="wifi-router" />
                <img draggable="true" class="icon" src="images/icons/server.svg" alt="Server" id="server" />
                <img draggable="true" class="icon" src="images/icons/smartphone.svg" alt="Smartphone" id="smartphone" />
                <img draggable="true" class="icon" src="images/icons/laptop.svg" alt="Laptop" id="laptop" />
                <img draggable="true" class="icon" src="images/icons/cloud.svg" alt="Internet" id="cloud" />
            </div>
            <div class="spacer"></div>
        </div>
        <div id="gallery-collapse-button">^</div>
    </div>
    <div id="canvas"></div>
</body>

</html>
